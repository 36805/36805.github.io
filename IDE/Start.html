<!DOCTYPE html>
<html lang="en">

<head>
    <title>ROBLOX</title>
</head>

<script>
    function executeScript(scriptUrl) {
        var RBXApp = new ActiveXObject("Roblox.App");
        var Workspace = RBXApp.CreateGame(2);
        Workspace.ExecScript("game:Load('" + scriptUrl + "')");
    }
</script>

<body>
    <table border="1">
        <tr>
            <td>
                <img src="http://36805.github.io/thumbs/GroundEnvironment.png" alt="Template" onclick="executeScript('http://36805.github.io/asset/environments/GroundEnvironment.rbxl')">
            </td>
            <td>
                <img src="http://36805.github.io/thumbs/GroundEnvironmentSmall.png" alt="Template" onclick="executeScript('http://36805.github.io/asset/environments/GroundEnvironment.rbxl')">
            </td>
        </tr>
        <tr>
            <td>
                <img src="http://36805.github.io/thumbs/GrayEnvironment.png" alt="Template" onclick="executeScript('http://36805.github.io/asset/environments/GroundEnvironment.rbxl')">
            </td>
            <td>
                <img src="http://36805.github.io/thumbs/DarkGrayEnvironment.png" alt="Template" onclick="executeScript('http://36805.github.io/asset/environments/GroundEnvironment.rbxl')">
            </td>
        </tr>
    </table>
</body>
</html>
